<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Sistema de Asistencia</title>
    <!-- Tailwind CSS CDN (Puedes eliminarlo si no lo necesitas por ahora) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="max-w-xl mx-auto p-4 bg-white shadow-md rounded-lg text-center">
      <h1 class="text-3xl font-bold text-gray-700">
        Bienvenido al Sistema de Asistencia de AsisteUNC
      </h1>

      <p class="mt-4 text-gray-600">
        Escanea el código QR o ingresa manualmente el ID para registrar tu
        asistencia.
      </p>

      <div class="mt-6">
        <label for="registroId" class="block text-sm font-medium text-gray-700"
          >ID de Registro (Simulación QR)</label
        >
        <input
          type="number"
          id="registroId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Ingrese el ID de registro" />
      </div>

      <div class="mt-6">
        <button
          id="submitBtn"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Registrar Asistencia
        </button>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
